replicaCount: 1

image:
  repository: registry.gitlab.procivis.ch/procivis/one/one-react-native-components/storybook
  pullPolicy: Always
  tag: "latest"


imagePullSecrets:
  - name: gitlab-credentials-dev-cluster

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000


securityContext:
  runAsUser: 101
  runAsGroup: 101
  runAsNonRoot: true
#  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations:
    traefik.ingress.kubernetes.io/router.tls.certresolver: le
    traefik.ingress.kubernetes.io/router.tls: "true"
  hosts: []
  tls: []


resources:
  limits:
    cpu: 20m
    memory: 64Mi

livenessProbe:
  initialDelaySeconds: 5
  periodSeconds: 60
  timeoutSeconds: 5
  httpGet:
    path: /
    port: http
readinessProbe:
  initialDelaySeconds: 5
  periodSeconds: 60
  timeoutSeconds: 5
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
